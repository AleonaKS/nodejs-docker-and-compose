services:
  database:
    image: postgres:15-alpine
    container_name: kupipodari_db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - kupipodari_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kupipodari_backend
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: ${PORT}
      JWT_SECRET: ${JWT_SECRET}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - kupipodari_net
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kupipodari_frontend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - backend
    networks:
      - kupipodari_net
    ports:
      - "8081:80"

volumes:
  pgdata:

networks:
  kupipodari_net: